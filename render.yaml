# Render Blueprint - ContractorPro
# https://render.com/docs/blueprint-spec

services:
  # Web Service - Next.js Application
  - type: web
    name: contractor-pro
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: contractor-pro
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: contractor-pro-db
          property: connectionString

  # PostgreSQL Database
databases:
  - name: contractor-pro-db
    region: frankfurt
    plan: free
    databaseName: contractor_pro
    user: contractor_admin

