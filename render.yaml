# Render Blueprint - ContractorPro
# https://render.com/docs/blueprint-spec

services:
  # Web Service - Next.js Application
  - type: web
    name: contractor-pro
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://contractor-pro.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: contraktor
          property: connectionString
